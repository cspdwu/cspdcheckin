<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการเข้าร่วมกิจกรรม - บันทึกการเข้าร่วม</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #FFF8E1; }
        .theme-bg-pink { background-color: #FFECF4; }
        .theme-btn { background-color: #FFC107; color: #424242; transition: all 0.3s ease; }
        .theme-btn:hover { background-color: #FFA000; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .theme-btn:disabled { background-color: #E0E0E0; cursor: not-allowed; transform: none; box-shadow: none; }
        .theme-btn-secondary { background-color: #f1f1f1; color: #424242; border: 1px solid #ddd; }
        .card { background-color: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .form-input, .form-select { border-color: #E0E0E0; }
        .form-input:focus, .form-select:focus { border-color: #FFC107; box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.3); outline: none; }
        #map-status { padding: 12px; border-radius: 8px; font-weight: 500; text-align: center; margin-bottom: 10px; }
        .status-checking { background-color: #FFF3CD; color: #856404; }
        .status-in-area { background-color: #D4EDDA; color: #155724; }
        .status-out-area { background-color: #F8D7DA; color: #721C24; }
        #camera-container, #preview-container { position: relative; background-color: #000; border-radius: 8px; overflow: hidden; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; }
        #video, #preview { width: 100%; height: 100%; object-fit: cover; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-lg">
        <div class="theme-bg-pink p-4 flex flex-col items-center justify-center text-center">
            <img src="https://www.wu.ac.th/uploads/logoWU_1631668089.png" alt="WU Logo" class="h-16 mb-2">
            <h1 class="text-2xl font-bold text-gray-800">ศูนย์ส่งเสริมและพัฒนานักศึกษา</h1>
            <p class="text-gray-600">ระบบบันทึกการเข้าร่วมกิจกรรม</p>
        </div>

        <form id="funrunForm" class="p-6 space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ยืนยันพิกัดเข้าทำกิจกรรม</label>
                <div id="map-status" class="status-checking">กำลังโหลดการตั้งค่าพิกัด...</div>
                <button type="button" id="checkLocationBtn" class="theme-btn font-bold py-2 px-4 rounded-lg w-full">ตรวจสอบพิกัดปัจจุบัน</button>
            </div>

            <hr>

            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700">รหัสนักศึกษา (8 หลัก)</label>
                <input type="number" id="studentId" name="studentId" required class="mt-1 block w-full px-3 py-2 border form-input rounded-md" placeholder="กรอกรหัสนักศึกษา">
            </div>

            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">ชื่อ-สกุล</label>
                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border form-input rounded-md" placeholder="กรอกชื่อและนามสกุล">
            </div>

            <div>
                <label for="faculty" class="block text-sm font-medium text-gray-700">สำนักวิชา</label>
                <select id="faculty" name="faculty" required class="mt-1 block w-full px-3 py-2 border form-select rounded-md">
                    <option value="" disabled selected>-- เลือกสำนักวิชา --</option>
                    <option>การจัดการ</option><option>พยาบาลศาสตร์</option><option>แพทยศาสตร์</option><option>วิศวกรรมศาสตร์</option><option>สารสนเทศศาสตร์</option>
                    </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ถ่ายภาพเซลฟี่เพื่อยืนยัน</label>
                <div id="camera-container" class="hidden"><video id="video" playsinline autoplay></video></div>
                <div id="preview-container"><img id="preview" src="https://placehold.co/400x400/FFF8E1/9E9E9E?text=รอเปิดกล้อง"></div>
                
                <div class="mt-3 flex gap-2">
                    <button type="button" id="openCameraBtn" class="flex-1 theme-btn font-bold py-2 px-4 rounded-lg">เปิดกล้อง</button>
                    <button type="button" id="takePhotoBtn" class="flex-1 theme-btn font-bold py-2 px-4 rounded-lg hidden">ถ่ายภาพ</button>
                    <button type="button" id="retakeBtn" class="flex-1 theme-btn-secondary font-bold py-2 px-4 rounded-lg hidden">ถ่ายใหม่</button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full theme-btn font-bold py-3 px-4 rounded-lg" disabled>
                กรุณายืนยันพิกัดและถ่ายรูป
            </button>
        </form>
    </div>

    <canvas id="canvas" class="hidden"></canvas>

    <script>
        // CONFIGURATION (จะถูกแทนที่ด้วยค่าจาก Sheet)
        let TARGET_LAT = 0, TARGET_LON = 0, ALLOWED_RADIUS_KM = 0;
        let userLocation = null, isUserInArea = false, base64Image = null, stream = null;

        const form = document.getElementById('funrunForm');
        const submitBtn = document.getElementById('submitBtn');
        const mapStatusDiv = document.getElementById('map-status');

        // 1. โหลดพิกัดจาก Google Sheet ทันทีที่เปิดหน้าเว็บ
        window.onload = function() {
            if (typeof google !== 'undefined') {
                google.script.run.withSuccessHandler(function(config) {
                    TARGET_LAT = config.targetLat;
                    TARGET_LON = config.targetLon;
                    ALLOWED_RADIUS_KM = config.allowedRadius;
                    mapStatusDiv.textContent = "พร้อมตรวจสอบพิกัด (โหลดข้อมูลสำเร็จ)";
                }).getConfig();
            } else {
                mapStatusDiv.textContent = "ระบบ Standalone (โหมดทดสอบ)";
                TARGET_LAT = 8.64549; TARGET_LON = 99.89735; ALLOWED_RADIUS_KM = 0.2;
            }
        };

        // 2. ตรวจสอบ Location
        document.getElementById('checkLocationBtn').addEventListener('click', () => {
            if (!navigator.geolocation) { alert("เบราว์เซอร์ไม่รองรับ GPS"); return; }
            mapStatusDiv.textContent = "กำลังระบุตำแหน่ง...";
            
            navigator.geolocation.getCurrentPosition((pos) => {
                userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                const dist = calculateDistance(userLocation.lat, userLocation.lon, TARGET_LAT, TARGET_LON);
                
                if (dist <= ALLOWED_RADIUS_KM) {
                    isUserInArea = true;
                    mapStatusDiv.className = 'status-in-area';
                    mapStatusDiv.textContent = `อยู่ในพื้นที่กิจกรรม (ห่าง ${dist.toFixed(3)} กม.)`;
                } else {
                    isUserInArea = false;
                    mapStatusDiv.className = 'status-out-area';
                    mapStatusDiv.textContent = `อยู่นอกพื้นที่ (ห่าง ${dist.toFixed(3)} กม.)`;
                }
                refreshSubmitEnabled();
            }, (err) => {
                mapStatusDiv.textContent = "กรุณาเปิด GPS และอนุญาตสิทธิ์เข้าถึงพิกัด";
                mapStatusDiv.className = 'status-out-area';
            }, { enableHighAccuracy: true });
        });

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // 3. จัดการกล้อง
        const video = document.getElementById('video');
        const previewImg = document.getElementById('preview');
        const openCameraBtn = document.getElementById('openCameraBtn');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        openCameraBtn.onclick = async () => {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            document.getElementById('camera-container').classList.remove('hidden');
            document.getElementById('preview-container').classList.add('hidden');
            openCameraBtn.classList.add('hidden');
            takePhotoBtn.classList.remove('hidden');
        };

        takePhotoBtn.onclick = () => {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            base64Image = canvas.toDataURL('image/jpeg');
            previewImg.src = base64Image;
            stopCamera();
            document.getElementById('camera-container').classList.add('hidden');
            document.getElementById('preview-container').classList.remove('hidden');
            takePhotoBtn.classList.add('hidden');
            retakeBtn.classList.remove('hidden');
            refreshSubmitEnabled();
        };

        retakeBtn.onclick = () => { base64Image = null; retakeBtn.classList.add('hidden'); openCameraBtn.click(); refreshSubmitEnabled(); };
        function stopCamera() { if(stream) stream.getTracks().forEach(t => t.stop()); }

        function refreshSubmitEnabled() {
            const canSubmit = isUserInArea && base64Image;
            submitBtn.disabled = !canSubmit;
            submitBtn.textContent = canSubmit ? "ส่งข้อมูลบันทึกกิจกรรม" : (isUserInArea ? "กรุณาถ่ายรูป" : "กรุณาอยู่ในพื้นที่กิจกรรม");
        }

        // 4. ส่งข้อมูล
        form.onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            const payload = {
                studentId: document.getElementById('studentId').value,
                fullName: document.getElementById('fullName').value,
                faculty: document.getElementById('faculty').value,
                latitude: userLocation.lat,
                longitude: userLocation.lon,
                imageData: base64Image.split(',')[1],
                mimeType: 'image/jpeg'
            };

            google.script.run.withSuccessHandler(() => {
                Swal.fire('สำเร็จ!', 'บันทึกข้อมูลแล้ว', 'success').then(() => location.reload());
            }).doPostManual(payload);
        };
    </script>
</body>
</html>
